<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="img-container">
            <img class="img" src="">
        </div>
        <h1>Login</h1>
        <div class="erro" style="display: none;"></div>
        <form id="loginForm" onsubmit="return redirectToAnotherPage()">
          <label for="usuario"></label>
          <input type="email" id="usuario" placeholder="Insira seu email" required> 
          <label for="senha"></label>
          <input type="password" id="senha" placeholder="Insira a senha" required> 
          <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
