<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERPLANE - Faça seu Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="container">
        <div class="caixa">
            <img src="Logo.png" alt="logo">
            <div class="titulo">
                <h2>Cadastro</h2>
            </div>
            
            <div class="campos">
                <input class="input" placeholder="Nome de usuário..." type="text">
                <input class="input" placeholder="E-mail..." type="email">
                <input class="input_menor" placeholder="Senha..." type="password">
                <input class="input_menor" placeholder="Confirme sua senha..." type="password">
                <input class="input_menor" placeholder="UF..." type="text">
                <input class="input_menor" placeholder="Cidade..." type="text">
            </div>
            <button class="botao">Criar conta</button>
        </div>
    </div>
</body>
